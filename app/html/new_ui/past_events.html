<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past Events - Calendly</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../../js/lib/jquery-3.3.1.min.js"></script>
    <script src="../../js/lib/ZohoEmbededAppSDK.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #0f172a;
        }
        .dashboard-card {
            transition: all 0.3s ease;
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .dashboard-card:hover {
            transform: translateY(-2px);
            background: rgba(30, 41, 59, 0.8);
            border-color: rgba(255, 255, 255, 0.2);
        }
        .glass-effect {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .nav-link {
            position: relative;
            overflow: hidden;
        }
        .nav-link::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, rgba(139, 92, 246, 0.1), rgba(244, 114, 182, 0.1));
            transition: width 0.3s ease;
        }
        .nav-link:hover::before {
            width: 100%;
        }
        .stat-value {
            background: linear-gradient(135deg, #8b5cf6, #f472b6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        @keyframes pulse-border {
            0% { border-color: rgba(255, 255, 255, 0.1); }
            50% { border-color: rgba(255, 255, 255, 0.2); }
            100% { border-color: rgba(255, 255, 255, 0.1); }
        }
        .animate-border {
            animation: pulse-border 2s infinite;
        }
        .nav-link.active {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }
        .nav-link.active::before {
            width: 100%;
        }
        .nav-link.active::after {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 60%;
            background: linear-gradient(to bottom, #8b5cf6, #f472b6);
            border-radius: 0 4px 4px 0;
        }
        .nav-link.active span {
            background: linear-gradient(135deg, #8b5cf6, #f472b6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 600;
        }
        .nav-link.active .w-10 {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }
        .main-content-wrapper {
            padding-left: 18rem;
            width: 100%;
            min-height: 100vh;
        }

        @media (max-width: 1024px) {
            .main-content-wrapper {
                padding-left: 0;
                margin-top: 4rem;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                position: fixed;
                top: 0;
                z-index: 50;
            }
        }

        .loading-placeholder {
            position: relative;
            overflow: hidden;
            background: linear-gradient(90deg, rgba(148, 163, 184, 0.1) 25%, rgba(148, 163, 184, 0.2) 50%, rgba(148, 163, 184, 0.1) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 0.375rem;
        }
        
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .loading-skeleton {
            min-height: 1.5rem;
            min-width: 150px;
            display: inline-block;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Show loading screen initially
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.style.display = 'flex';

            // Load user data first
            const userDataString = localStorage.getItem('calendly_current_user');
            if (userDataString) {
                try {
                    const userData = JSON.parse(userDataString);
                    if (userData.resource) {
                        updateUserInfo(userData.resource);
                    }
                } catch (error) {
                    console.error('Error parsing user data:', error);
                }
            }

            // Load past events
            const pastEventsData = localStorage.getItem('calendly_past_events');
            if (pastEventsData) {
                try {
                    const pastEvents = JSON.parse(pastEventsData);
                    displayPastEvents(pastEvents);
                    updateStats(pastEvents);
                    hideLoadingScreen(); // Hide loading screen after data is loaded
                } catch (error) {
                    console.error('Error parsing past events:', error);
                    hideLoadingScreen('Error loading past events data');
                }
            } else {
                console.log('No past events found in localStorage');
                displayNoEventsMessage();
                hideLoadingScreen(); // Hide loading screen even if no data
            }
        });

        function updateUserInfo(user) {
            // Update user initial
            const userInitial = document.getElementById('userInitial');
            if (userInitial) {
                userInitial.textContent = user.name.charAt(0).toUpperCase();
                userInitial.classList.remove('loading-placeholder');
            }

            // Update user name
            const userName = document.getElementById('userName');
            if (userName) {
                userName.textContent = user.name;
                userName.classList.remove('loading-placeholder');
            }

            // Update user email
            const userEmail = document.getElementById('userEmail');
            if (userEmail) {
                userEmail.textContent = user.email;
                userEmail.classList.remove('loading-placeholder');
            }
        }

        function hideLoadingScreen(errorMessage = null) {
            const loadingOverlay = document.getElementById('loadingOverlay');
            if (!loadingOverlay) return;

            if (errorMessage) {
                const loadingContent = loadingOverlay.querySelector('.text-center');
                if (loadingContent) {
                    loadingContent.innerHTML = `
                        <div class="w-20 h-20 rounded-xl bg-red-500/20 flex items-center justify-center mb-4 mx-auto">
                            <i class="fas fa-exclamation-triangle text-2xl text-red-400"></i>
                        </div>
                        <h2 class="text-xl font-semibold text-white mb-2">Error Loading Data</h2>
                        <p class="text-red-400">${errorMessage}</p>
                    `;
                }
                setTimeout(() => {
                    loadingOverlay.style.display = 'none';
                }, 3000);
            } else {
                loadingOverlay.style.opacity = '0';
                loadingOverlay.style.transition = 'opacity 0.5s ease';
                setTimeout(() => {
                    loadingOverlay.style.display = 'none';
                    loadingOverlay.style.opacity = '1';
                }, 500);
            }
        }

        function displayPastEvents(events) {
            const container = document.getElementById('pastEventsList');
            if (!container) return;

            if (!events || events.length === 0) {
                displayNoEventsMessage();
                return;
            }

            events.sort((a, b) => new Date(b.start_time) - new Date(a.start_time));

            const eventsHTML = events.map(event => {
                const startTime = new Date(event.start_time);
                const endTime = new Date(event.end_time);
                const duration = (endTime - startTime) / (1000 * 60);

                return `
                    <div class="dashboard-card p-6 rounded-xl">
                        <div class="flex items-center justify-between mb-4">
                            <div class="flex items-center space-x-4">
                                <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-slate-500 to-slate-600 flex items-center justify-center">
                                    <i class="fas fa-calendar-check text-white text-xl"></i>
                                </div>
                                <div>
                                    <h3 class="text-lg font-semibold text-white">${event.name}</h3>
                                    <p class="text-slate-400 text-sm">${duration} minutes</p>
                                </div>
                            </div>
                            <span class="px-3 py-1 text-sm ${
                                event.status === 'active' ? 'text-emerald-400 bg-emerald-500/10' : 
                                'text-amber-400 bg-amber-500/10'
                            } rounded-full">
                                ${event.status.charAt(0).toUpperCase() + event.status.slice(1)}
                            </span>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-4 mb-4">
                            <div class="p-4 rounded-lg bg-slate-800/50">
                                <p class="text-sm text-slate-400 mb-1">Start Time</p>
                                <p class="text-white">${startTime.toLocaleString()}</p>
                            </div>
                            <div class="p-4 rounded-lg bg-slate-800/50">
                                <p class="text-sm text-slate-400 mb-1">End Time</p>
                                <p class="text-white">${endTime.toLocaleString()}</p>
                            </div>
                        </div>

                ${event.location ? `
                    <div class="mt-4 p-4 rounded-lg bg-slate-800/50">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-sm text-slate-400 mb-1">Meeting Location</p>
                                <p class="text-white">${event.location.type.replace(/_/g, ' ').split(' ').map(word => 
                                    word.charAt(0).toUpperCase() + word.slice(1)
                                ).join(' ')}</p>
                            </div>
                            <div class="flex items-center space-x-3">
                                ${event.location.join_url ? `
                                    <a href="${event.location.join_url}" 
                                       target="_blank"
                                       class="px-4 py-2 bg-violet-500/10 text-violet-400 rounded-lg hover:bg-violet-500/20 transition-colors flex items-center space-x-2">
                                        <i class="fas fa-video"></i>
                                        <span>View Recording</span>
                                    </a>
                                ` : ''}
                                <button onclick='showEventDetailsModal(${JSON.stringify(event).replace(/'/g, "&apos;")})' 
                                        class="px-4 py-2 bg-violet-500/10 text-violet-400 rounded-lg hover:bg-violet-500/20 transition-colors flex items-center space-x-2">
                                    <i class="fas fa-info-circle"></i>
                                    <span>View More</span>
                                </button>
                            </div>
                        </div>
                    </div>
                ` : `
                    <!-- If no location, show buttons at the bottom -->
                    <div class="mt-4 flex justify-end space-x-3">
                        <button onclick='showEventDetailsModal(${JSON.stringify(event).replace(/'/g, "&apos;")})' 
                                class="px-4 py-2 bg-violet-500/10 text-violet-400 rounded-lg hover:bg-violet-500/20 transition-colors flex items-center space-x-2">
                            <i class="fas fa-info-circle"></i>
                            <span>View More</span>
                        </button>
                    </div>
                `}
            </div>
        `;
            }).join('');

            container.innerHTML = eventsHTML;
        }

        function updateStats(events) {
            const totalEvents = events.length;
            const totalDuration = events.reduce((total, event) => {
                const duration = (new Date(event.end_time) - new Date(event.start_time)) / (1000 * 60);
                return total + duration;
            }, 0);
            const averageDuration = totalEvents > 0 ? Math.round(totalDuration / totalEvents) : 0;

            // Update stats with animation
            const stats = {
                'totalPastEvents': totalEvents,
                'totalDuration': `${Math.round(totalDuration)} mins`,
                'averageDuration': `${averageDuration} mins`
            };

            Object.entries(stats).forEach(([id, value]) => {
                const element = document.getElementById(id);
                if (element) {
                    element.textContent = value;
                    element.classList.add('stat-value');
                }
            });
        }

        function displayNoEventsMessage() {
            const container = document.getElementById('pastEventsList');
            if (!container) return;

            container.innerHTML = `
                <div class="text-center py-12">
                    <div class="w-20 h-20 rounded-full bg-slate-800/50 flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-calendar-xmark text-3xl text-slate-400"></i>
                    </div>
                    <h3 class="text-xl font-semibold text-white mb-2">No Past Events</h3>
                    <p class="text-slate-400">You haven't had any meetings yet.</p>
                </div>
            `;
        }

        function showEventDetailsModal(event) {
            const modalHTML = `
                <div id="eventDetailsModal" class="fixed inset-0 bg-slate-900/90 backdrop-blur-sm z-50 flex items-center justify-center">
                    <div class="bg-slate-800 rounded-2xl w-full max-w-6xl mx-4 overflow-hidden shadow-2xl border border-slate-700/50">
                        <!-- Modal Header -->
                        <div class="bg-gradient-to-r from-violet-500/10 to-fuchsia-500/10 p-6 border-b border-slate-700/50">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center space-x-4">
                                    <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-violet-500 to-fuchsia-500 flex items-center justify-center shadow-lg">
                                        <i class="fas fa-calendar-alt text-white text-xl"></i>
                                    </div>
                                    <div>
                                        <h3 class="text-2xl font-semibold text-white">${event.name}</h3>
                                        <p class="text-slate-400 text-sm mt-1">
                                            <i class="fas fa-clock mr-2"></i>
                                            ${new Date(event.start_time).toLocaleDateString()} â€¢ 
                                            ${new Date(event.start_time).toLocaleTimeString()} - ${new Date(event.end_time).toLocaleTimeString()}
                                        </p>
                                    </div>
                                </div>
                                <button onclick="closeEventDetailsModal()" 
                                        class="w-10 h-10 rounded-lg bg-slate-700/50 hover:bg-slate-700 transition-colors flex items-center justify-center text-slate-400 hover:text-white">
                                    <i class="fas fa-times text-lg"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Modal Content -->
                        <div class="p-6 space-y-6 max-h-[70vh] overflow-y-auto">
                            <!-- Status Banner -->
                            <div class="flex items-center justify-between p-4 rounded-xl ${
                                event.status === 'active' ? 'bg-emerald-500/10 border border-emerald-500/20' : 
                                'bg-amber-500/10 border border-amber-500/20'
                            }">
                                <div class="flex items-center space-x-3">
                                    <div class="w-10 h-10 rounded-lg ${
                                        event.status === 'active' ? 'bg-emerald-500/20' : 'bg-amber-500/20'
                                    } flex items-center justify-center">
                                        <i class="fas ${
                                            event.status === 'active' ? 'fa-check text-emerald-400' : 'fa-clock text-amber-400'
                                        }"></i>
                                    </div>
                                    <div>
                                        <p class="font-medium ${
                                            event.status === 'active' ? 'text-emerald-400' : 'text-amber-400'
                                        }">Event Status</p>
                                        <p class="text-sm text-slate-400">
                                            ${event.status === 'active' ? 'This event is currently active' : 'This event is pending'}
                                        </p>
                                    </div>
                                </div>
                                <span class="px-4 py-2 rounded-lg ${
                                    event.status === 'active' ? 'bg-emerald-500/20 text-emerald-400' : 
                                    'bg-amber-500/20 text-amber-400'
                                } font-medium">
                                    ${event.status.charAt(0).toUpperCase() + event.status.slice(1)}
                                </span>
                            </div>

                            <!-- Main Content Grid -->
                            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                <!-- Left Column -->
                                <div class="space-y-6">
                                    <!-- Basic Information -->
                                    <div class="bg-slate-700/30 rounded-xl p-6 space-y-4">
                                        <h4 class="text-lg font-semibold text-white flex items-center">
                                            <i class="fas fa-info-circle text-violet-400 mr-3"></i>
                                            Basic Information
                                        </h4>
                                        <div class="grid grid-cols-1 gap-4">
                                            <div class="p-4 rounded-lg bg-slate-800/50">
                                                <p class="text-sm text-slate-400 mb-1">Event Name</p>
                                                <p class="text-white">${event.name}</p>
                                            </div>
                                            <div class="p-4 rounded-lg bg-slate-800/50">
                                                <p class="text-sm text-slate-400 mb-1">Event URI</p>
                                                <p class="text-white break-all font-mono text-sm">${event.uri}</p>
                                            </div>
                                            <div class="p-4 rounded-lg bg-slate-800/50">
                                                <p class="text-sm text-slate-400 mb-1">Event Type</p>
                                                <p class="text-white break-all font-mono text-sm">${event.event_type}</p>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Time Information -->
                                    <div class="bg-slate-700/30 rounded-xl p-6 space-y-4">
                                        <h4 class="text-lg font-semibold text-white flex items-center">
                                            <i class="fas fa-clock text-violet-400 mr-3"></i>
                                            Time Information
                                        </h4>
                                        <div class="grid grid-cols-1 gap-4">
                                            <div class="p-4 rounded-lg bg-slate-800/50">
                                                <p class="text-sm text-slate-400 mb-1">Start Time</p>
                                                <p class="text-white">${new Date(event.start_time).toLocaleString()}</p>
                                            </div>
                                            <div class="p-4 rounded-lg bg-slate-800/50">
                                                <p class="text-sm text-slate-400 mb-1">End Time</p>
                                                <p class="text-white">${new Date(event.end_time).toLocaleString()}</p>
                                            </div>
                                            <div class="p-4 rounded-lg bg-slate-800/50">
                                                <p class="text-sm text-slate-400 mb-1">Created At</p>
                                                <p class="text-white">${new Date(event.created_at).toLocaleString()}</p>
                                            </div>
                                            <div class="p-4 rounded-lg bg-slate-800/50">
                                                <p class="text-sm text-slate-400 mb-1">Last Updated</p>
                                                <p class="text-white">${new Date(event.updated_at).toLocaleString()}</p>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Calendar Information -->
                                    ${event.calendar_event ? `
                                        <div class="bg-slate-700/30 rounded-xl p-6 space-y-4">
                                            <h4 class="text-lg font-semibold text-white flex items-center">
                                                <i class="fas fa-calendar text-violet-400 mr-3"></i>
                                                Calendar Details
                                            </h4>
                                            <div class="grid grid-cols-1 gap-4">
                                                <div class="p-4 rounded-lg bg-slate-800/50">
                                                    <p class="text-sm text-slate-400 mb-1">Calendar Type</p>
                                                    <p class="text-white flex items-center">
                                                        <i class="fab fa-google text-red-400 mr-2"></i>
                                                        ${event.calendar_event.kind.charAt(0).toUpperCase() + event.calendar_event.kind.slice(1)}
                                                    </p>
                                                </div>
                                                <div class="p-4 rounded-lg bg-slate-800/50">
                                                    <p class="text-sm text-slate-400 mb-1">External ID</p>
                                                    <p class="text-white font-mono text-sm">${event.calendar_event.external_id}</p>
                                                </div>
                                            </div>
                                        </div>
                                    ` : ''}
                                </div>

                                <!-- Right Column -->
                                <div class="space-y-6">
                                    <!-- Location Information -->
                                    ${event.location ? `
                                        <div class="bg-slate-700/30 rounded-xl p-6 space-y-4">
                                            <h4 class="text-lg font-semibold text-white flex items-center">
                                                <i class="fas fa-video text-violet-400 mr-3"></i>
                                                Meeting Location
                                            </h4>
                                            <div class="grid grid-cols-1 gap-4">
                                                <div class="p-4 rounded-lg bg-slate-800/50">
                                                    <p class="text-sm text-slate-400 mb-1">Location Type</p>
                                                    <p class="text-white flex items-center">
                                                        <i class="fab fa-google text-red-400 mr-2"></i>
                                                        ${event.location.type.replace(/_/g, ' ').split(' ').map(word => 
                                                            word.charAt(0).toUpperCase() + word.slice(1)
                                                        ).join(' ')}
                                                    </p>
                                                </div>
                                                ${event.location.join_url ? `
                                                    <div class="p-4 rounded-lg bg-slate-800/50">
                                                        <p class="text-sm text-slate-400 mb-1">Join URL</p>
                                                        <a href="${event.location.join_url}" 
                                                           target="_blank" 
                                                           class="text-violet-400 hover:text-violet-300 break-all font-mono text-sm">
                                                            ${event.location.join_url}
                                                        </a>
                                                    </div>
                                                ` : ''}
                                                <div class="p-4 rounded-lg bg-slate-800/50">
                                                    <p class="text-sm text-slate-400 mb-1">Status</p>
                                                    <p class="text-white">${event.location.status}</p>
                                                </div>
                                            </div>
                                        </div>
                                    ` : ''}

                                    <!-- Invitee Information -->
                                    <div class="bg-slate-700/30 rounded-xl p-6 space-y-4">
                                        <h4 class="text-lg font-semibold text-white flex items-center">
                                            <i class="fas fa-user-friends text-violet-400 mr-3"></i>
                                            Invitee Information
                                        </h4>
                                        <div class="grid grid-cols-3 gap-4">
                                            <div class="p-4 rounded-lg bg-slate-800/50">
                                                <p class="text-sm text-slate-400 mb-1">Active Invitees</p>
                                                <p class="text-emerald-400 text-xl font-semibold">${event.invitees_counter.active}</p>
                                            </div>
                                            <div class="p-4 rounded-lg bg-slate-800/50">
                                                <p class="text-sm text-slate-400 mb-1">Total Invitees</p>
                                                <p class="text-violet-400 text-xl font-semibold">${event.invitees_counter.total}</p>
                                            </div>
                                            <div class="p-4 rounded-lg bg-slate-800/50">
                                                <p class="text-sm text-slate-400 mb-1">Limit</p>
                                                <p class="text-blue-400 text-xl font-semibold">${event.invitees_counter.limit}</p>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Event Members -->
                                    ${event.event_memberships && event.event_memberships.length > 0 ? `
                                        <div class="bg-slate-700/30 rounded-xl p-6 space-y-4">
                                            <h4 class="text-lg font-semibold text-white flex items-center">
                                                <i class="fas fa-users text-violet-400 mr-3"></i>
                                                Event Members
                                            </h4>
                                            <div class="space-y-3">
                                                ${event.event_memberships.map(member => `
                                                    <div class="p-4 rounded-lg bg-slate-800/50">
                                                        <div class="flex items-center space-x-4">
                                                            <div class="w-10 h-10 rounded-full bg-violet-500/10 flex items-center justify-center">
                                                                <i class="fas fa-user text-violet-400"></i>
                                                            </div>
                                                            <div class="flex-1">
                                                                <p class="text-white font-medium">${member.user_name}</p>
                                                                <p class="text-sm text-slate-400">${member.user_email}</p>
                                                                <div class="mt-2 grid grid-cols-2 gap-2 text-xs">
                                                                    <div class="text-slate-400">
                                                                        <span class="text-slate-500">Start:</span> 
                                                                        ${new Date(member.buffered_start_time).toLocaleString()}
                                                                    </div>
                                                                    <div class="text-slate-400">
                                                                        <span class="text-slate-500">End:</span> 
                                                                        ${new Date(member.buffered_end_time).toLocaleString()}
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <a href="${member.user}" 
                                                               target="_blank"
                                                               class="text-violet-400 hover:text-violet-300">
                                                                <i class="fas fa-external-link-alt"></i>
                                                            </a>
                                                        </div>
                                                    </div>
                                                `).join('')}
                                            </div>
                                        </div>
                                    ` : ''}

                                    <!-- Event Guests -->
                                    ${event.event_guests && event.event_guests.length > 0 ? `
                                        <div class="bg-slate-700/30 rounded-xl p-6 space-y-4">
                                            <h4 class="text-lg font-semibold text-white flex items-center">
                                                <i class="fas fa-user-plus text-violet-400 mr-3"></i>
                                                Event Guests
                                            </h4>
                                            <div class="space-y-3">
                                                ${event.event_guests.map(guest => `
                                                    <div class="p-4 rounded-lg bg-slate-800/50">
                                                        <div class="flex items-center space-x-4">
                                                            <div class="w-10 h-10 rounded-full bg-blue-500/10 flex items-center justify-center">
                                                                <i class="fas fa-user-friends text-blue-400"></i>
                                                            </div>
                                                            <div>
                                                                <p class="text-white">${guest}</p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                `).join('')}
                                            </div>
                                        </div>
                                    ` : `
                                        <div class="bg-slate-700/30 rounded-xl p-6">
                                            <div class="text-center text-slate-400">
                                                <i class="fas fa-user-plus text-4xl mb-3"></i>
                                                <p>No additional guests for this event</p>
                                            </div>
                                        </div>
                                    `}
                                </div>
                            </div>

                            <!-- Meeting Notes -->
                            ${event.meeting_notes_html || event.meeting_notes_plain ? `
                                <div class="bg-slate-700/30 rounded-xl p-6 space-y-4">
                                    <h4 class="text-lg font-semibold text-white flex items-center">
                                        <i class="fas fa-sticky-note text-violet-400 mr-3"></i>
                                        Meeting Notes
                                    </h4>
                                    ${event.meeting_notes_html ? `
                                        <div class="p-4 rounded-lg bg-slate-800/50">
                                            <p class="text-sm text-slate-400 mb-2">HTML Notes</p>
                                            <div class="text-white">${event.meeting_notes_html}</div>
                                        </div>
                                    ` : ''}
                                    ${event.meeting_notes_plain ? `
                                        <div class="p-4 rounded-lg bg-slate-800/50">
                                            <p class="text-sm text-slate-400 mb-2">Plain Text Notes</p>
                                            <p class="text-white whitespace-pre-wrap">${event.meeting_notes_plain}</p>
                                        </div>
                                    ` : ''}
                                </div>
                            ` : ''}
                        </div>

                        <!-- Modal Footer -->
                        <div class="p-6 border-t border-slate-700/50 bg-slate-800/50">
                            <div class="flex justify-between items-center">
                                <div class="flex items-center space-x-4">
                                    <div class="flex items-center space-x-2 text-slate-400">
                                        <i class="fas fa-info-circle"></i>
                                        <span class="text-sm">Created: ${new Date(event.created_at).toLocaleString()}</span>
                                    </div>
                                    <div class="flex items-center space-x-2 text-slate-400">
                                        <i class="fas fa-clock"></i>
                                        <span class="text-sm">Last updated: ${new Date(event.updated_at).toLocaleString()}</span>
                                    </div>
                                </div>
                                <div class="flex items-center space-x-4">
                                    ${event.location && event.location.join_url ? `
                                        <a href="${event.location.join_url}" 
                                           target="_blank"
                                           class="px-6 py-2 bg-violet-500/10 text-violet-400 rounded-lg hover:bg-violet-500/20 transition-colors flex items-center space-x-2">
                                            <i class="fas fa-video"></i>
                                            <span>Join Meeting</span>
                                        </a>
                                    ` : ''}
                                    <button onclick="closeEventDetailsModal()" 
                                            class="px-6 py-2 bg-slate-700 text-white rounded-lg hover:bg-slate-600 transition-colors">
                                        Close
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            document.body.insertAdjacentHTML('beforeend', modalHTML);
        }

        function closeEventDetailsModal() {
            const modal = document.getElementById('eventDetailsModal');
            if (modal) {
                modal.remove();
            }
        }
    </script>
</head>
